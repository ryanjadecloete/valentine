<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    max-width: 340px;
    z-index: 2;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 20px;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 150px;
  }

  button {
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    padding: 20px 50px;
    font-size: 24px;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    background: #ffd6e0;
    color: #ff4d6d;
    padding: 16px 40px;   /* BIGGER NO */
    font-size: 20px;
    position: fixed;     /* IMPORTANT: instant movement */
    left: 50%;
    top: 65%;
    transform: translate(-50%, -50%);
    z-index: 3;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 5s linear infinite;
    opacity: 0.7;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Erin üíï<br>Will you be my Valentine?</h1>
  <button id="yes" onclick="yesClicked()">YES üíñ</button>
</div>

<button id="no">No üôà</button>

<script>
  const noBtn = document.getElementById("no");

  function moveNoInstant() {
    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoInstant);
  noBtn.addEventListener("touchstart", moveNoInstant);

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        text-align:center;
        color:white;
        font-size:30px;
        font-family:Comic Sans MS;
      ">
        üíñ YAYYYY üíñ<br><br>
        Best Valentine ever üòç<br>
        I love you, Erin üíï
      </div>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (16 + Math.random() * 22) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 400);
</script>

</body>
</html>
